<div class="displayTable">
    <div class="displayTableCell">
        
        <div class="authBlock">
            <h3>Sign Up</h3>
            <div class="formGroup">
                <input type="email" class="formControl" placeholder="Email address" #userEmail required>
            </div>

            <div class="formGroup">
                <input type="password" class="formControl" placeholder="Password" #userPassword required>
            </div>

            <div class="formGroup">
                <input type="button" class="btn btnPrimary" value="Sign up" (click)="authService.SignUp(userEmail.value, userPassword.value)">
            </div>
        </div>
    
    </div>
</div>
